<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>{{'create-role.title'|translate}}</h5>
                </div>
                <div class="card-body">
                    <form class="needs-validation" [formGroup]="roleForm"  novalidate (ngSubmit)="save()">
                        <div class="form-group row">
                            <label for="validationCustom0" class="col-xl-3 col-md-4"><span>*</span>{{'create-role.roleName'|translate}}</label>
                            <input class="form-control col-md-8" formControlName="roleName" id="validationCustom0" type="text" required="">
                        </div>
                   
                        <button [disabled]="!roleForm.valid" type="submit" class="btn btn-primary">{{'create-role.save'|translate}}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
